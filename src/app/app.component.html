
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <caption>Listado</caption>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef scope="col"> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef scope="col"> Sexo </th>
    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="comentarios">
    <th mat-header-cell *matHeaderCellDef scope="col"> Comentarios </th>
    <td mat-cell *matCellDef="let element"> {{element.comentarios}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef scope="col"> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-list>
  <mat-list-item>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input [(ngModel)]="datos.nombre" matInput aria-label="nombre">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="fill">
      <mat-label>Sexo</mat-label>
      <mat-select [(ngModel)]="datos.sexo">
        <mat-option value="hombre">Hombre</mat-option>
        <mat-option value="mujer">Mujer</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field appearance="fill">
      <mat-label>Comentarios</mat-label>
      <textarea [(ngModel)]="datos.comentarios" matInput></textarea>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-label>
      Edad
    </mat-label>
    <mat-slider #edad [(ngModel)]="datos.edad" thumbLabel="true" min="1" max="100" step="1">Edad</mat-slider>
    <mat-label>{{edad.value}}</mat-label>
  </mat-list-item>
  <mat-list-item>
    <button (click)="aceptar()" mat-raised-button color="primary">Aceptar</button>
  </mat-list-item>
  <mat-list-item>
    <div>{{resultado}}</div>
  </mat-list-item>
</mat-list>
